<!DOCTYPE html> 
<html> 
<head>
    <title>FSD UI assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href='player.css' rel='stylesheet' />
    <script src="player.js"></script>
    
</head>

  <body>
    <h1 align="center"> UI assignment - Hu Qi </h1>
    <!-- <div align="center"> -->
    <div class="container">
      <div class="row">     
        <div class="col-sm-8">
          <video id="myVideo" width="640" height="480" autoplay="autoplay">
            <source src="./demo/demo1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>

          <div class="progress">
             <div id='progress-bar' class="progress-bar bg-dark progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>

          <div class="button">
            <button id="play" type="button" class="btn btn-default" onclick="playVideo()">
              <span class="glyphicon glyphicon-play"></span> 
            </button>
            <button id="pause" type="button" class="btn btn-default" onclick="pauseVideo()">
              <span class="glyphicon glyphicon-pause"></span>
            </button>
            <button id="stop" type="button" class="btn btn-default" onclick="stopVideo()">
              <span class="glyphicon glyphicon-stop"></span>
            </button>

            <button type="button" class="btn btn-default" onclick="volumeUpVideo()">
                <span class="glyphicon glyphicon-volume-up"></span> 
            </button>

            <button type="button" class="btn btn-default" onclick="volumeDownVid()">
                <span class="glyphicon glyphicon-volume-down"></span> 
            </button>

            <button type="button" class="btn btn-default" onclick="volumeMute()">
                <span id="muteIcon" class="glyphicon glyphicon-music"></span> 
            </button>

            <button id="like" type="button" class="btn btn-default" onclick="clickCounterAdd()">
              <span class="glyphicon glyphicon-thumbs-up"></pan> 
              <span id="msgLike"></span> 
            </button>
            <button id="unlike" type="button" class="btn btn-default" onclick="clickCounterSub()">
              <span class="glyphicon glyphicon-thumbs-down"></span> 
              <span id="msgUnLike"></span> 
            </button>
          </div>
        </div>

        <div id='play-list' class="col-sm-4">
            <h1>Play list</h1>
                  <ul class="list-group list-group-flush">
                          <li class="list-group-item" onclick='loadVideo("./demo/demo1.mp4");'>Demo1</li>
                          <li class="list-group-item" onclick='loadVideo("./demo/demo2.mp4");'>Demo2</li>
                          <li class="list-group-item" onclick='loadVideo("./demo/demo3.mp4");'>Demo3</li>
                  </ul>
        </div>
      </div> 
   </div>
</body> 
</html>
